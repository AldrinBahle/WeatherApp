<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <style>
        * {
            margin: 0;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
            box-sizing: border-box;
            background: lightblue;
        }

        header {
            background: darkblue;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
        }

        h1 {
            color: darkblue;
            text-align: center;
            font-weight: normal;
            font-size: 44px;
            width: 100%;
        }

        h2 {
            color: red;
        }
        #main{
            text-align: center;
            padding-top: 200px;
            color: darkblue;
        }

        input[type="submit"] {
            width: 20%;
            padding: 10px;
            border: 5px ;
            border-radius: 12px;
            background: darkblue;
            color: white;
            cursor: grab;
            text-transform: uppercase;
            margin-top: 50px;
        }
        input[type="submit"]:hover {
            background-color: lightblue;
            border: 6px solid darkblue;
            color: darkblue;
        }

        footer {
            background: darkblue;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100px;
        }

        footer p {
            color: darkblue;
            padding: 10px;
            margin: 50px;
            height: auto;
            width: 90%;
            text-align: center;
        }
    </style>
</head>

    <header>
        <h1>Weather Application</h1>

        <h2>Location Not Found</h2>
        <form method="get">
